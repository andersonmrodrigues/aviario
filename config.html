  <div class="container mt-5">
    <h2>Configurações do Sistema</h2>
    <form id="configForm">
      <div class="form-group">
        <label for="capacidadeAbate">Capacidade de Abate</label>
        <input type="number" class="form-control" id="capacidadeAbate" value="100000" required>
      </div>

      <div class="form-group">
        <label for="tempoAbate">Tempo de Abate para a Capacidade (minutos)</label>
        <input type="number" class="form-control" id="tempoAbate" value="450" required>
      </div>

      <div class="form-group">
        <label for="cargaHoraria">Carga Horária Diária (horas)</label>
        <input type="text" class="form-control" id="cargaHoraria" value="7.5" required>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Configurações</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('configForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const capacidadeAbate = document.getElementById('capacidadeAbate').value;
      const tempoAbate = document.getElementById('tempoAbate').value;
      const cargaHoraria = document.getElementById('cargaHoraria').value;

      // Simulação de salvamento das configurações
      console.log('Configurações Salvas:');
      console.log('Capacidade de Abate:', capacidadeAbate);
      console.log('Tempo de Abate:', tempoAbate);
      console.log('Carga Horária Diária:', cargaHoraria);

      alert('Configurações salvas com sucesso!');
    });
  </script>
